<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Chang-Chi Wu" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, follow" />
    <meta name="description" content="A login page" />
    <title>User Login</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet" />
    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main>
      <h1>User Login</h1>
      <form class="login">
        <div>
          <i class="fas fa-user fa-2x"></i>
          <input type="email" placeholder="Email Address" id="email" autofocus />
        </div>
        <div>
          <i class="fas fa-unlock fa-2x"></i>
          <input name="password" type="password" id="password" placeholder="Password" />
        </div>
        <button type="submit" id="login">Login</button>
      </form>
      <div>
        <a href="./signUp.html">Doesn't have an account? Sign Up Now</a>
      </div>
    </main>
  </body>
  <script src="./index.js"></script>
</html>
